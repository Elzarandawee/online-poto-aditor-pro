<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Photo Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2803828006954703"
        crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Golden Photo Editor</h1>
    </header>
    <main>
        <section class="container">
            <input type="file" id="upload" accept="image/*">
            <canvas id="canvas"></canvas>
            <button id="apply-filters">Apply Filters</button>
            <button id="save">Save</button>
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="business" value="alishehu723@gmail.com" />
                <input type="hidden" name="no_recurring" value="0" />
                <input type="hidden" name="item_name" value="Support Golden Photo Editor Development" />
                <input type="hidden" name="currency_code" value="USD" />
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
            </form>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
